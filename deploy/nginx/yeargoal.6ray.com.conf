server {
    listen 80;
    server_name yeargoal.6ray.com;

    # ACME challenge location for webroot verification
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name yeargoal.6ray.com;

    ssl_certificate /etc/letsencrypt/live/yeargoal.6ray.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yeargoal.6ray.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static files directly
    location /static/ {
        alias /opt/yearplan/yearplan/yearplan/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 120s;
    }
}
