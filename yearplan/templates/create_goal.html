{% extends "simple.html" %}
{% block content %}
<h1>Create Goal</h1>
<form method="post">
  <label>Title</label>
  <input type="text" name="title" required />

  <textarea name="description"></textarea>

  <input type="date" name="target_date" />
  <button type="submit">Create</button>
</form>
{% endblock %}
