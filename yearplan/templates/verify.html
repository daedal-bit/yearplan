<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Year Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .verify-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .verify-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .verify-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .verify-success {
            color: #4CAF50;
        }
        
        .verify-error {
            color: #f44336;
        }
        
        .verify-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .verify-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .verify-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn.primary {
            background: #667eea;
            color: white;
        }
        
        .btn.primary:hover {
            background: #5a6fd8;
        }
        
        .btn.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn.secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            {% if success %}
                <div class="verify-icon verify-success">✅</div>
                <h1 class="verify-title">Verification Successful!</h1>
            {% else %}
                <div class="verify-icon verify-error">❌</div>
                <h1 class="verify-title">Verification Failed</h1>
            {% endif %}
            
            <p class="verify-message">{{ message }}</p>
            
            <div class="verify-actions">
                <a href="/" class="btn primary">Go to Year Plan</a>
                {% if not success %}
                    <a href="/" class="btn secondary">Request New Verification</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
