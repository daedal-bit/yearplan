<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Year Plan</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .btn { padding: 8px 12px; margin: 5px; background: #A7D129; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>My Annual Five Goals</h1>
  <div id="cards">Loading...</div>
  <button onclick="addGoal()">Add Goal</button>

  <script>
    console.log('Simple app starting...');
    
    async function loadGoals() {
      try {
        const response = await fetch('/api/goals');
        const goals = await response.json();
        console.log('Loaded goals:', goals);
        
        const html = goals.map(g => `
          <div class="card">
            <h3>${g.text}</h3>
            <p>Progress: ${g.status?.progress || 0}</p>
            <button class="btn" onclick="increment(${g.id})">+1</button>
          </div>
        `).join('');
        
        document.getElementById('cards').innerHTML = html || '<p>No goals yet</p>';
      } catch (error) {
        console.error('Error loading goals:', error);
        document.getElementById('cards').innerHTML = '<p>Error loading goals</p>';
      }
    }
    
    async function increment(id) {
      try {
        await fetch(`/api/goals/${id}/increment`, { method: 'POST' });
        loadGoals();
      } catch (error) {
        console.error('Error incrementing:', error);
      }
    }
    
    function addGoal() {
      const text = prompt('Goal name:');
      if (text) {
        fetch('/api/goals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        }).then(() => loadGoals());
      }
    }
    
    // Load goals when page loads
    loadGoals();
  </script>
</body>
</html>
